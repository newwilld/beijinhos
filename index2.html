<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST TRUST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(45deg, #ff4dff, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff4dff, #ff0050);
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 80, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: translateX(5px);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff4dff, 0 0 20px #ff4dff;
            }
            to {
                text-shadow: 0 0 20px #00f2fe, 0 0 30px #00f2fe;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>JUST TRUST</h1>
    <a href="https://pagamento.wacomercial.com.br/checkout/148503674:1" class="btn">
        EU QUERO AGORA <i class="fas fa-arrow-right"></i>
    </a>

    <script>
        // Optional: Add button click effect
        document.querySelector('.btn').addEventListener('click', function() {
            // You could add analytics tracking here if needed
            console.log('Checkout button clicked');
        });
    </script>
</body>
</html>
